<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bloque de título dinámico de Jinja -->
  <title>{% block title %}Club Cafetería{% endblock %}</title>

  <!-- Tu hoja de estilos personalizada -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <!-- Barra de navegación con Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Título / Branding de la navbar -->
      <a class="navbar-brand" href="#">Club Cafetería</a>
      
      <!-- Botón hamburguesa para móviles -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Enlaces de la navbar -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('profile') }}">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" href="{{ url_for('logout') }}">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal de cada página -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Club Cafetería</p>
  </footer>

  <!-- Bootstrap JS (para navbar y componentes) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
